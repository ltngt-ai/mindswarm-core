openrouter:
  model: google/gemini-2.5-flash-preview-05-20:thinking
  params:
    temperature: 0.7
    max_tokens: 8000
    max_reasoning_tokens: 0
  site_url: http://AIWhisperer:8000
  app_name: AIWhisperer
prompts: {}
workspace_ignore_patterns:
- .git
- .venv
- __pycache__
- .idea
- .vscode
- project_dev/done

# Enable refactored async agents
use_refactored_async_agents: true

# Async agent configuration
async_agents:
  max_concurrent_agents: 10
  max_tasks_per_agent: 100
  default_check_mail_interval: 30
